<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="title-box">
        <h1 class="title">Etch A Sketch</h1>
    </header>
    <main class="main-box"> 
        <section class="container-right">            
            <div class="color-picker-box">
                <input type="color" class="color-picker" value="#212121">
            </div>
            <div class="navbar">
                <button id="color-mode" class="btn">Color Mode</button>
                <button id="rainbow" class="btn">Rainbow</button>
                <button id="clear" class="btn">Clear</button>            
            </div>
            <div class="grid-size">
                <input type="range" min="16" max="64" value="16" class="slider" id="grid-slide">
                <p id="size-value">16 x 16</p>
            </div>
        </section>        
          
        <section class="container-left">
            <div class="main-grid-box">
                <div id="container"></div>
            </div>
        </section>
       
    </main>
    <footer class="footer">
        <p class="footer-text">Make by me :)</p>
    </footer>   
    <script src="js/index.js"></script>
</body>
</html>
